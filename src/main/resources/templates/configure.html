<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/configure.css}">
	<title>Configure Page</title>
</head>
<body>

	<!-- Importing NavBar -->
	<div th:insert="navbar.html :: navbar"></div>

	<!-- Main Container Start -->
	<div class="main-container container py-5 px-4">
		<form th:action="@{/products}" method="get" class="form-horizontal">

			<div style="margin-bottom: 25px" class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input th:value="${word!=null} ? ${word}" name="word" placeholder="Слово" class="form-control"/>
			</div>

			<div style="margin-bottom: 25px" class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input th:value="${minPrice!=null} ? ${minPrice}" name="minPrice" placeholder="Минимальная оценка" class="form-control"/>
			</div>

			<div style="margin-bottom: 25px" class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
				<input th:value="${maxPrice!=null} ? ${maxPrice}" name="maxPrice" placeholder="Максимальная оценка" class="form-control"/>
			</div>

			<div style="margin-top: 10px" class="form-group">
				<div class="col-sm-6 controls">
					<button type="submit" class="btn btn-primary">Фильтровать</button>
				</div>
			</div>
		</form>
		<div class="col-12">
			<table class="table table-striped">
				<thead>
				<tr>
					<th>ID</th>
					<th>Email</th>
					<th>Full Name</th>
					<th>Point</th>
<!--					<th>Roles</th>-->
					<th>Details</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each = "user : ${allUser}">
					<td th:text = "${user.id}"></td>
					<td th:text = "${user.email}"></td>
					<td th:text = "${user.fullName}"></td>
					<td th:text = "${user.result.totalCorrect}"></td>
<!--					<td>-->
<!--                     <span th:each="role : ${user.roles}" th:text="${role.role}" style="display:block;">-->
<!--                     </span>-->
<!--					</td>-->
					<td><a th:href="@{/details/{id}(id=${user.id})}" class="btn btn-info btn-sm" >Details</a></td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<!-- Importing Footer -->
	<div th:insert="footer.html :: footer"></div>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
