<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/profile.css}">
	<title>Home Page</title>
</head>
<body>
	
	<!-- Importing NavBar -->
	<div th:insert="navbar.html :: navbar"></div>

	<!-- Main Container Start -->
	<div class="main-container container py-5 px-4">

		<div class="row d-flex justify-content-center">

			<div class="col-md-7">

				<div class="card p-3 py-4">

					<div class="text-center">
						<img th:src="@{/images/naruto.png}"  alt="image" width="250" >
					</div>

					<div class="text-center mt-3">
						<span class="bg-secondary p-1 px-4 rounded text-white">Pro</span>
						<h5 class="mt-2 mb-0" th:text="${currentUser.fullName}">Alexender Schidmt</h5>
						<span>Java Developer</span>

						<div class="px-4 mt-1">
							<p class="fonts">Your Email: </p>
							<p class="fonts" th:text="${currentUser.email}"></p>
						</div>

						<div class="buttons">
							<a th:href="@{'/submit'}"  class="btn btn-outline-primary px-4" >Result Test</a>
							<a th:href="@{'/submit'}"  class="btn btn-outline-primary px-4" >Contact</a>
						</div>

					</div>

				</div>

			</div>

		</div>

	</div>
	
	<!-- Importing Footer -->
	<div th:insert="footer.html :: footer"></div>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
