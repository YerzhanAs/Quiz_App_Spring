<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/index.css}">
	<title>Home Page</title>
</head>
<body>
	
	<!-- Importing NavBar -->
	<div th:insert="navbar.html :: navbar"></div>

	<!-- Main Container Start -->
	<div class="main-container container py-5 px-4">
		<div class="image-box">
			<img th:src="@{/images/logo_site.png}" alt="image">
		</div>
		<div class="text-box">
			<h1 class="mb-5 text-center">Spring Boot Quiz App</h1>
			<form class="card bg-dark py-5 px-4" th:action="@{/auth}" method="post">
				<div class="form-group">
					<label >Enter your name </label>
					<p >Enter your name: </p>
					<input type="email" name="user_email" class="form-control" required>
				</div>
				<div class="form-group">
					<p>Enter your password: </p>
					<input type="password" name="user_password" class="form-control" required>
				</div>


				<p class="text-danger warning" th:if="${warning}" th:text="${warning}"></p>
				<div class="form-group">
					<button class="btn btn-success float-right" >Start Quiz</button>
					<a th:href="@{'/register'}"  class="btn btn-success" >Register</a>
				</div>

			</form>
		</div>
	</div>
	
	<!-- Importing Footer -->
	<div th:insert="footer.html :: footer"></div>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
